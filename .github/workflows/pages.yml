name: Deploy Astro Starlight to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  deployments: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: withastro/action@v2
        with:
          path: ./docs
          node-version: 20
