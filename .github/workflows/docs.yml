name: Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'docs-site/**'
      - 'README.md'
      - 'CONTRIBUTING.md'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [main]
    paths:
      - 'docs/**'
      - 'docs-site/**'
      - 'README.md'
      - 'CONTRIBUTING.md'
  workflow_dispatch:
  release:
    types: [published]

env:
  MDBOOK_VERSION: '0.5.2'
  RUST_BACKTRACE: 1

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Install mdBook
        run: |
          mkdir -p ~/mdbook
          curl -sSL https://github.com/rust-lang/mdBook/releases/download/v${MDBOOK_VERSION}/mdbook-v${MDBOOK_VERSION}-x86_64-unknown-linux-gnu.tar.gz | tar -xz -C ~/mdbook
          echo "$HOME/mdbook" >> $GITHUB_PATH

      - name: Install mdBook plugins
        run: |
          cargo install mdbook-mermaid --version 0.17.0

      - name: Build Rust API documentation
        run: |
          cargo doc --no-deps --all-features --workspace
          mkdir -p docs-site/book/api
          cp -r target/doc/* docs-site/book/api/

      - name: Build mdBook
        run: |
          cd docs-site
          mdbook build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs-site/book

  deploy:
    name: Deploy to GitHub Pages
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  validate:
    name: Validate Documentation
    if: github.event_name == 'pull_request'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download built documentation
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: docs-site/book

      - name: Verify documentation structure
        run: |
          # Check that essential pages exist
          [ -f docs-site/book/index.html ] || { echo "ERROR: index.html not found"; exit 1; }
          [ -f docs-site/book/introduction.html ] || { echo "ERROR: introduction.html not found"; exit 1; }
          [ -d docs-site/book/language ] || { echo "ERROR: language section not found"; exit 1; }
          [ -d docs-site/book/reference ] || { echo "ERROR: reference section not found"; exit 1; }
          echo "âœ“ Documentation structure verified"
